<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" /> -->
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>

    <div class="container"></div>
    <div class="row hide">
        <div class='col-md-12 hide'>
            <div id="hide">
                <button id="startGame">Start Game</button>
            </div>
        </div>
    </div> 

    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="header">I'll Be There For You</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="gameSpace timer">
                    <div id="show-number"></div>
                    <!-- <button id="startQuiz">Start</button>
                    <button id="stop">Stop</button>
                    <button id="resume">Resume</button> -->
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 gameSpace">
                <div id="quiz"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 gameSpace">
                <div class="endGame">SHOW THIS NOW</div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 gameSpace resultsDiv">
                <button id="submit">Get Results</button>
                <div id="results"></div>
            </div>
        </div>
    </div>


    <script src='test.js'></script>

</body>
