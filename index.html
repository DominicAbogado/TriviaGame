<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4"
        crossorigin="anonymous">
    <!-- <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" /> -->
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="header">I'll Be There For You</h1>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-md-12">
                <div class="gameSpace">
                    <div id="show-number"></div>
                    <br>
                    <button id="startQuiz">Start</button>
                    <button id="stop">Stop</button>
                    <button id="resume">Resume</button>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12 quizPush"></div>
            <div class="col-md-12 answerPush"></div>
        </div>
        <div class="row">
            <div class="col-md-12 gameSpace">
                <div class='row'>
                    <div class="col-lg-12 question question1">
                        <h3>________ is NOT part of the main cast</h3>
                        <br>
                        <form class="quiz">
                            <input type="radio" class="question1" value="Joey"> Joey
                            <input type="radio" class="question1" value="Monica"> Monica
                            <input type="radio" class="question1" value="Rachel"> Rachel
                            <input type="radio" class="question1" value="Kevin"> Kevin
                        </form>
                    </div>
                </div>
            </div>
            <div class="col-lg-12 question finish">
                <button id="quest2" onclick="submitAnswer()">Submit Answers </button>
            </div>
        </div>
    </div>

    <div class='col-lg-12 afterSubmit'>
        <div id="correct"></div>

    </div>


    <script src='./assets/javascript/app.js'></script>
</body>
